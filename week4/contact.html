<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Purgatory Eden - Contact Us</title>
    </head>

    <body>
       
        <header>
            <h1>Thunder's Coffee Shop</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <Li><a href="contact.html">contact Us</a></Li>
                </ul>
            </nav>
        </header>
        <!-- Main content of the page-->
        <main>
            <h2>Contact Us</h2>
            <table>
                <caption>Hour Of Operation</caption>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Hours</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mon -Fri</td>
                        <td>6 AM - 9 PM</td>
                    </tr>
                    <tr>
                        <td>Sat</td>
                        <td>8 AM - 11 PM</td>
                    </tr>
                    <tr>
                        <td>Sun</td>
                        <td>Closed</td>
                    </tr>
                </tbody>
            </table>
            <section>
                <h3>We love to hear from you!</h3>
                <form action="Thanks.html" method="get">
                    <div>
                        <label for="fullname">Your Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="John Doe" value="Mr.">
                    </div>
                    <div>
                        <label for="youremail">Email</label>
                        <input type="email" id="youremail" name="youremail" required>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <div>
                        <label for="tickets">How many tickets</label>
                        <input type="number" id="tickets" name="tickets" min="2" max="10" step="2">
                    </div>
                    <div>
                        <label for="row">Select row</label>
                        <select name="row" id="row">
                            <option value="front">Front Row</option>
                            <option value="center" selected>Center Row</option>
                            <option value="back">Back Row</option>
                        </select>
                    </div>
                    <div>
                        <h3>How you been here before</h3>
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="past" value="yes" checked>
                        <label for="no">No</label>
                        <input type="radio" id="no" name="past" value="no">
                    </div>
                    <div>
                        <h3>Policies</h3>
                        <input type="checkbox" id="policies" name="policies">
                        <label for="policies">I agree with the Policies</label>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
        <!-- Site footer -->
        <footer>
            Copyright Thunder's Coffee Shop, 2021
        </footer>


    </body>
</html>
